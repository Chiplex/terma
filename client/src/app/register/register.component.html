<div class="progress" style="height: 1px;">
    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card mt-5">
                <div class="card-body">
                    <form [formGroup]="registerFormGroup" (ngSubmit)="register(registerFormGroup.getRawValue())">
                        <div class="form-group">
                            <label for="email">Nombre</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                formControlName="name">
                            <small id="emailHelp" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electronico</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                formControlName="email">
                            <small id="emailHelp" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" formControlName="password">
                        </div>
                        <div class="form-group">
                            <label for="password_confirmation">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="password_confirmation"
                                formControlName="password_confirmation">
                        </div>
                        <button type="submit" class="btn btn-primary mb-3" [disabled]="!registerFormGroup?.valid || formStatus.submitted">Entrar</button>
                        <ng-container *ngIf="formStatus">
                            <div *ngIf="formStatus.canShowErrors()" class="alert alert-danger" role="alert">
                                <div><strong>Oops!</strong></div>
                                <div *ngFor="let error of formStatus.errors">{{ error }}</div>
                            </div>
                            <div *ngIf="formStatus.canShowSuccess()" class="alert alert-success" role="alert">
                                <div><strong>Success!</strong></div>
                                <div *ngFor="let message of formStatus.messages">{{ message }}</div>
                            </div>
                        </ng-container>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
